<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: #0f0f0f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .frame{
            position: relative;
            height: 90vh;
            width:90vw;
            background-color: #0f0f0f;
        }
        .frame::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #d1b36e;
            pointer-events: none;
            border-radius: 0;
            clip-path: polygon(
                20px 0% calc(100% -20px) 0%, 100% 20px, 100% calc(100%-20px),calc(100%-20px) 100%, 20px 100%,0% calc(100%-20px),0% 20px
            );
        }
        .frame::after{
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid #d1b36e;
            pointer-events: none;
            clip-path: polygon(
                8px 0% calc(100% -8px) 0%, 100% 8px, 100% calc(100%-8px),calc(100%-8px) 100%, 8px 100%,0% calc(100%-8px),0% 8px
            );
        }
        .content{
            position:relative;
            z-index: 1;
            padding: 40px;
            color:white;
        }
    </style>
</head>
<body>
   <div class="frame">
    <div class="content">
        <h1>frame</h1>
    </div>
   </div>
</body>
</html>
