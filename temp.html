<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Loading Animation</title>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FDF7E9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .surya-chakra {
            position: absolute;
            width: 150px;
            height: 150px;
            animation: rotateSuryaChakra 10s linear infinite;
        }
        
        .loading-container img {
            mix-blend-mode: darken;
        }
        
        @keyframes rotateSuryaChakra {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .golden-arrow-container {
            position: relative;
            width: 80vw;
            max-width: 800px;
            height: 100%;
            background-color: rgba(212, 175, 55, 0.2);
            bottom: -50px;
        }
        
        /* Arrow line/shaft */
        .arrow-line {
            position: absolute;
            height: 2px;
            background-color: #D4AF37;
            top: 70.5%;
            left: 25vw;
            width: 0; /* Start with no width */
            transform-origin: left;
            z-index: 2;
            animation: extendLine 3s linear infinite;
        }
        
        /* Just the tail position */
        .tail {
            position: absolute;
            width: 10px;
            height: 10px;
            transform: rotate(180deg);
            top: 70.25%;
            left: 25vw;
            z-index: 1;
        }
        
        /* Moving cover box that hides the tail */
        .moving-cover {
            position: absolute;
            height: 15px;
            width: 15px;
            background-color: #FDF7E9; /* Same as page background */
            top: 68%;
            z-index: 3; /* Above the tail but below the head */
            animation: moveCover 3s linear infinite;
        }
        
        .head {
            position: absolute;
            width: 10px;
            height: 10px;
            transform: rotate(180deg);
            top: 70%;
            z-index: 4; /* Above everything */
            animation: moveArrowHead 3s linear infinite;
        }
        
        @keyframes moveArrowHead {
            0% {
                left: 25vw;
            }
            100% {
                left: 52vw;
            }
        }
        
        @keyframes moveCover {
            0% {
                left: 24vw;
            }
            100% {
                left: 51vw;
            }
        }
        
        @keyframes extendLine {
            0% {
                width: 0;
            }
            100% {
                width: 27vw;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-container">
            <!-- SVG for Surya Chakra (Sun Wheel) -->
            <img src="https://gitaonline.vercel.app/images/sun.png" class="surya-chakra" alt="Surya Chakra">
            
            <!-- Golden Arrow Loading Bar -->
            <div class="golden-arrow-container">
                <!-- Arrow line that extends -->
                <div class="arrow-line"></div>
                
                <!-- Tail fixed at start position -->
                <div class="tail"><img src="/api/placeholder/10/10" alt="arrow tail"></div>
                
                <!-- Moving cover that hides tail -->
                <div class="moving-cover"></div>
                
                <!-- Head that moves across -->
                <div class="head"><img src="/api/placeholder/10/10" alt="arrow head"></div>
            </div>
        </div>
    </div>
</body>
</html>
