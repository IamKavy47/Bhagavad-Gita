<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="twitter:card" content="summary_large_image" />

        <meta name="twitter:description" content="Experience the Gita like never before. Interactive, spiritual, and powerful teachings." />

        <!-- Favicon (Optional) -->
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
      
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
        <style>
        body {
            background-color: black;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            color: #FFF6C7;
            height: 100vh;
            align-items: center;
        }
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("/images/bg.jpg");
            background-size: cover;
            background-position: center;
            z-index: -1;
            mask-image: url("/images/ink.gif");
            mask-size: 0% 0%;
            mask-position: center;
            -webkit-mask-image: url("/images/ink.gif");
            -webkit-mask-size: 0% 0%;
            -webkit-mask-position: center;
            /* Remove transitions initially - will be added via JS */
        }
        #bhagwat {
            margin-top: -20px;
            font-size: 70px;
            font-weight: 900;
            opacity: 0;
        }
        #gita {
            margin-top: -50px;
            font-size: 50px;
            margin-left: 95px;
            opacity: 0;
        }
        h3 {
            opacity: 0;
        }
        .golden-button {
            display: inline-block;
            width: 250px;
            height: 45px;
            line-height: 45px;
            padding-top: 3px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            margin-left: 42px;
            margin-top: 20px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            background: radial-gradient(
                ellipse farthest-corner at right bottom,
                #FFE38B 0%,   
                #FFF6C7 8%,   
                #FFF6C7 30%,  
                #FFF6C7 40%,  
                transparent 80%
            ),
            radial-gradient(
                ellipse farthest-corner at left top,
                #FFFFFF 0%,   
                #FFF6C7 8%,   
                #E8D293 25%,  
                #FFF6C7 62.5%, 
                #FFF6C7 100%   
            );
            opacity: 0;
        }
        /* Transition classes that will be added via JS */
        .text-transition {
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        /* .mask-transition::before {
            transition: mask-size 3s ease-in-out;
            -webkit-transition: -webkit-mask-size 3s ease-in-out;
        } */
        .mask-animate::before {
            mask-size: 150% 150% !important;
            -webkit-mask-size: 150% 150% !important;
        }
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
</head>
<body>
    <audio id="burnAudio" src="/images/burnsfx.mp3" preload="auto"></audio>
    
    <div class="container" id="mainContainer">
        <div class="banner">
            <h3>Shrimad</h3>
            <h1 id="bhagwat">Bhagavad</h1>
            <h1 id="gita">Gita</h1>
            <a href="/main/bookshelf.html" class="golden-button">ENTER THE EXPERIENCE</a>
        </div>
    </div>

    <script>
        // Use performance.navigation.type to detect page reload
        // 1 = reload, 0 = first load
        const isReload = window.performance && 
                        performance.navigation && 
                        performance.navigation.type === 1;
                        
        // Wait until everything is loaded
        window.addEventListener('load', function() {
            const mainContainer = document.getElementById('mainContainer');
            const burnAudio = document.getElementById('burnAudio');
            const elements = document.querySelectorAll('h3, #bhagwat, #gita, .golden-button');
            
            // Add transition classes to all text elements
            elements.forEach(el => {
                el.classList.add('text-transition');
            });
            
            // Set timeout based on whether this is a reload or initial load
            const initialDelay = isReload ? 0 : 300;
            
            setTimeout(() => {
                // First add the transition class to enable smooth animation
                mainContainer.classList.add('mask-transition');
                
                // Short delay to ensure transition property is applied
                setTimeout(() => {
                    // Play audio
                    burnAudio.play().catch(e => console.log('Audio play failed:', e));
                    
                    // Start mask animation
                    mainContainer.classList.add('mask-animate');
                    
                    // Staggered text animations
                    setTimeout(() => { document.querySelector('h3').classList.add('visible'); }, 500);
                    setTimeout(() => { document.getElementById('bhagwat').classList.add('visible'); }, 1000);
                    setTimeout(() => { document.getElementById('gita').classList.add('visible'); }, 1500);
                    setTimeout(() => { document.querySelector('.golden-button').classList.add('visible'); }, 2000);
                }, 50);
            }, initialDelay);
        });
    </script>
</body>
</html>
