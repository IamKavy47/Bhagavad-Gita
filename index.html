        <style>
        body {
            background-color: black;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            color: #FFF6C7;
            height: 100vh;
            align-items: center;
        }
        .banner{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("/images/bg/landscape.png");
            background-size: cover;
            background-position: center;
            z-index: -1;
            mask-image: url("/images/ink.gif");
            mask-size: 0% 0%;
            mask-position: center;
            -webkit-mask-image: url("/images/ink.gif");
            -webkit-mask-size: 0% 0%;
            -webkit-mask-position: center;
            /* Remove transitions initially - will be added via JS */
        }
        h3 {
            opacity: 0;
        }
        .title{
            width: 400px;
            height: 400px;
            /* position: absolute; */
            /* top: 15%; */
        }
        svg path{
            fill: transparent;
            stroke: white;
            stroke-width: 0.5;
            stroke-dasharray: 130;
            stroke-dashoffset: 130;
            animation: titleAnimation 4s ease-in-out 1 forwards;
        }
        @keyframes titleAnimation {
            0%{
                stroke-dashoffset: 130;
            }
            80%{
                fill: transparent;
            }
            100% {
                fill: white;
                stroke-dashoffset: 0;
            }
        }
        .golden-button {
            /* position: absolute; */
            width: 250px;
            height: 45px;
            line-height: 45px;
            padding-top: 3px;
            text-align: center;
            font-size: 15px;
            /* top: 55%; */
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            background: radial-gradient(
                ellipse farthest-corner at right bottom,
                #FFE38B 0%,   
                #FFF6C7 8%,   
                #FFF6C7 30%,  
                #FFF6C7 40%,  
                transparent 80%
            ),
            radial-gradient(
                ellipse farthest-corner at left top,
                #FFFFFF 0%,   
                #FFF6C7 8%,   
                #E8D293 25%,  
                #FFF6C7 62.5%, 
                #FFF6C7 100%   
            );
            opacity: 0;
        }
        /* Transition classes that will be added via JS */
        .text-transition {
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        /* .mask-transition::before {
            transition: mask-size 3s ease-in-out;
            -webkit-transition: -webkit-mask-size 3s ease-in-out;
        } */
        .mask-animate::before {
            mask-size: 150% 150% !important;
            -webkit-mask-size: 150% 150% !important;
        }
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .shadow{
                -webkit-filter: drop-shadow( 3px 3px 3px rgba(0,0,0,0.7));
                filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.7));
            }
        @media only screen and (max-width : 550px) {
            .title{
                /* position: absolute; */
                /* top: 10%; */
                
            }
            .golden-button{
                /* top: 55%; */
            }
            .container::before{
                background-image: url("/images/bg/portrait.png");
            }
        }
    </style>

    <script>
        // Use performance.navigation.type to detect page reload
        // 1 = reload, 0 = first load
        const isReload = window.performance && 
                        performance.navigation && 
                        performance.navigation.type === 1;
                        
        // Wait until everything is loaded
        window.addEventListener('load', function() {
            const mainContainer = document.getElementById('mainContainer');
            const burnAudio = document.getElementById('burnAudio');
            const elements = document.querySelectorAll('.golden-button');
            
            // Add transition classes to all text elements
            elements.forEach(el => {
                el.classList.add('text-transition');
            });
            
            // Set timeout based on whether this is a reload or initial load
            const initialDelay = isReload ? 0 : 300;
            
            setTimeout(() => {
                // First add the transition class to enable smooth animation
                mainContainer.classList.add('mask-transition');
                
                // Short delay to ensure transition property is applied
                setTimeout(() => {
                    // Play audio
                    burnAudio.play().catch(e => console.log('Audio play failed:', e));
                    
                    // Start mask animation
                    mainContainer.classList.add('mask-animate');
                    
                    // Staggered text animations
                    setTimeout(() => { document.querySelector('.golden-button').classList.add('visible'); }, 2000);
                }, 50);
            }, initialDelay);
        });
    </script>
