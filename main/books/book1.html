<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Arjuna Vishada Yoga</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #f1c40f;
        }

        .flipbook {
            width: 1000px;
            height: 600px;
        }

        .flipbook .hard {
            background-image: url("/images/inner.png") !important;
            color: #fff;
            width: 719px;
            height: 900px;
            font-weight: bold;
            border: none;
        }

        .flipbook .hard img {
            height: 100%;
            width: 100%;
        }

        .flipbook .page {
            background-image: url("/images/page.png");
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(0, 0, 0, 0.11);
        }

        .page img {
            width: 70%;
            object-fit: cover;
            margin: auto;
        }

        .flipbook .page small {
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .flipbook {
                width: 90vw;
                height: 60vw;
            }
        }

        /* Hide book in portrait mode */
        @media (orientation: portrait) {
            .flipbook {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="flipbook">
        <div class="hard"><img src="/images/outer.jpeg" alt=""></div>
        <div class="hard"><img src="/images/inner.png" alt=""></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="hard"></div>
        <div class="hard"></div>
    </div>

    <script src="/jquery.js"></script>
    <script src="/turn.js"></script>
    <script>
        $(document).ready(function () {
            $(".flipbook").turn();
        });
    </script>
</body>
</html>
