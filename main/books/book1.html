<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arjuna Vishada Yoga</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #f1c40f;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .flipbook-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }
    .flipbook {
      margin: 0 auto;
      transition: all 0.5s ease;
    }
    .flipbook .hard {
      background-image: url("/images/inner.png") !important;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    .flipbook .hard img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .flipbook .hard small {
      font-style: italic;
      font-weight: lighter;
      opacity: 0.7;
      font-size: 14px;
    }
    .flipbook .page {
      background-image: url("/images/page.png");
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 0, 0, 0.11);
    }
    .page img {
      width: 70%;
      object-fit: cover;
      margin: auto;
    }
    .flipbook .page small {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    /* Portrait mode for mobile devices */
    @media (max-width: 768px) and (orientation: portrait) {
      .flipbook-container {
        transform: rotate(90deg);
      }
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 1200px) {
      .flipbook {
        width: 800px !important;
        height: 480px !important;
      }
    }
    @media (max-width: 992px) {
      .flipbook {
        width: 600px !important;
        height: 360px !important;
      }
    }
    @media (max-width: 768px) {
      .flipbook {
        width: 500px !important;
        height: 300px !important;
      }
      /* For portrait orientation on mobile */
      @media (orientation: portrait) {
        .flipbook {
          width: 80vh !important;
          height: 48vh !important;
        }
      }
    }
    @media (max-width: 576px) {
      .flipbook {
        width: 90vw !important;
        height: 54vw !important;
      }
      /* For portrait orientation on small mobile */
      @media (orientation: portrait) {
        .flipbook {
          width: 85vh !important;
          height: 51vh !important;
        }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flipbook-container">
      <div class="flipbook">
        <div class="hard">
          <img src="/images/outer.jpeg" alt="">
        </div>
        <div class="hard">
          <img src="/images/inner.png" alt="">
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="hard"></div>
        <div class="hard"></div>
      </div>
    </div>
  </div>

  <script src="/jquery.js"></script>
  <script src="/turn.js"></script>
  <script>
    // Function to initialize or reinitialize the flipbook
    function initializeFlipbook() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const isPortrait = windowHeight > windowWidth;
      const isMobile = windowWidth <= 768;
      
      // Default dimensions
      let width = 1000;
      let height = 600;
      
      // Adjust dimensions based on screen size
      if (windowWidth < 1200) width = 800;
      if (windowWidth < 992) width = 600;
      if (windowWidth < 768) width = 500;
      if (windowWidth < 576) width = windowWidth * 0.9;
      
      // Calculate height (maintain aspect ratio)
      height = width * 0.6;
      
      // For mobile in portrait mode, use different dimensions
      if (isMobile && isPortrait) {
        // Use viewport height for width since the book is rotated
        width = windowHeight * 0.85;
        height = width * 0.6;
      }
      
      // Destroy previous instance if it exists
      if ($('.flipbook').turn('is')) {
        $('.flipbook').turn('destroy');
      }
      
      // Set dimensions
      $('.flipbook').css({
        width: width + 'px',
        height: height + 'px'
      });
      
      // Initialize turn.js with responsive options
      $('.flipbook').turn({
        width: width,
        height: height,
        autoCenter: true,
        display: 'double',
        acceleration: true,
        elevation: 50,
        gradients: true,
        when: {
          turning: function(e, page, view) {
            // Any additional logic when turning pages
          }
        }
      });
    }
    
    // Initialize on page load
    $(document).ready(function() {
      initializeFlipbook();
    });
    
    // Reinitialize on window resize and orientation change
    $(window).on('resize orientationchange', function() {
      // Use a timeout to prevent multiple rapid reinitializations
      clearTimeout(window.resizeTimeout);
      window.resizeTimeout = setTimeout(function() {
        initializeFlipbook();
      }, 200);
    });
  </script>
</body>
</html>
