<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arjuna Vishada Yoga</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #f1c40f;
    }
    
    .orientation-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }
    
    .orientation-message img {
      width: 100px;
      margin-bottom: 20px;
      animation: rotate 2s infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(-90deg); }
      20% { transform: rotate(0deg); }
      80% { transform: rotate(0deg); }
      100% { transform: rotate(-90deg); }
    }
    
    .flipbook-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .flipbook {
      max-width: 100%;
      max-height: 90vh;
    }
    
    .flipbook .hard {
      background-image: url("/images/inner.png") !important;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    
    .flipbook .hard img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    
    .flipbook .hard small {
      font-style: italic;
      font-weight: lighter;
      opacity: 0.7;
      font-size: 14px;
    }
    
    .flipbook .page {
      background-image: url("/images/page.png");
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 0, 0, 0.11);
    }
    
    .page img {
      width: 70%;
      object-fit: cover;
      margin: auto;
    }
    
    .flipbook .page small {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    /* Media queries for responsive design */
    @media (max-width: 1200px) {
      .flipbook {
        transform: scale(0.8);
      }
    }
    
    @media (max-width: 992px) {
      .flipbook {
        transform: scale(0.7);
      }
    }
    
    @media (max-width: 768px) {
      .flipbook {
        transform: scale(0.6);
      }
    }
    
    @media (max-width: 576px) {
      .flipbook {
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="orientation-message">
    <img src="/api/placeholder/100/100" alt="Please rotate your device">
    <h2>Please rotate your device</h2>
    <p>For the best experience, please use landscape orientation</p>
  </div>
  
  <div class="flipbook-container">
    <div class="flipbook">
      <div class="hard">
        <img src="/images/outer.jpeg" alt="">
      </div>
      <div class="hard">
        <img src="/images/inner.png" alt="">
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div class="hard"></div>
      <div class="hard"></div>
    </div>
  </div>
  
  <script src="/jquery.js"></script>
  <script src="/turn.js"></script>
  <script>
    // Function to initialize the flipbook with responsive settings
    function initFlipbook() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      
      // Calculate appropriate dimensions based on screen size
      let width, height;
      
      if (windowWidth <= 576) {
        // Mobile phones
        width = windowWidth * 0.9;
        height = width * 0.6;
      } else if (windowWidth <= 768) {
        // Small tablets
        width = windowWidth * 0.8;
        height = width * 0.6;
      } else if (windowWidth <= 992) {
        // Tablets
        width = windowWidth * 0.7;
        height = width * 0.6;
      } else if (windowWidth <= 1200) {
        // Small desktops
        width = 800;
        height = 500;
      } else {
        // Large desktops
        width = 1000;
        height = 600;
      }
      
      // Initialize turn.js with responsive options
      $(".flipbook").turn({
        width: width,
        height: height,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        when: {
          turning: function(e, page, view) {
            // Validate page
            if (page < 1) {
              return false;
            }
          }
        }
      });
    }
    
    // Check orientation and show message on small devices if in portrait
    function checkOrientation() {
      const orientationMessage = document.querySelector('.orientation-message');
      
      if (window.innerWidth <= 768) {
        if (window.innerHeight > window.innerWidth) {  // Portrait mode
          orientationMessage.style.display = 'flex';
        } else {  // Landscape mode
          orientationMessage.style.display = 'none';
        }
      } else {
        orientationMessage.style.display = 'none';
      }
    }
    
    // Initialize flipbook when DOM is ready
    $(document).ready(function() {
      initFlipbook();
      checkOrientation();
      
      // Reinitialize when window resizes or orientation changes
      $(window).on('resize orientationchange', function() {
        checkOrientation();
        
        // Destroy and reinitialize flipbook
        setTimeout(function() {
          $(".flipbook").turn('destroy');
          initFlipbook();
        }, 100);
      });
    });
  </script>
</body>
</html>
