<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arjuna Vishada Yoga</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #f1c40f;
    }
    
    .orientation-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }
    
    .orientation-message img {
      width: 100px;
      margin-bottom: 20px;
      animation: rotate 2s infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(-90deg); }
      20% { transform: rotate(0deg); }
      80% { transform: rotate(0deg); }
      100% { transform: rotate(-90deg); }
    }
    
    .flipbook-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transform-origin: center center;
    }
    
    .flipbook {
      background: transparent;
    }
    
    .flipbook .hard {
      background-image: url("/images/inner.png") !important;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    
    .flipbook .hard img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    
    .flipbook .hard small {
      font-style: italic;
      font-weight: lighter;
      opacity: 0.7;
      font-size: 14px;
    }
    
    .flipbook .page {
      background-image: url("/images/page.png");
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 0, 0, 0.11);
    }
    
    .page img {
      width: 70%;
      object-fit: cover;
      margin: auto;
    }
    
    .flipbook .page small {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    /* Reset any transform on small screens */
    @media (max-width: 768px) {
      .flipbook-container {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="orientation-message">
    <img src="/api/placeholder/100/100" alt="Please rotate your device">
    <h2>Please rotate your device</h2>
    <p>For the best experience, please use landscape orientation</p>
  </div>
  
  <div class="flipbook-container">
    <div class="flipbook">
      <div class="hard">
        <img src="/images/outer.jpeg" alt="">
      </div>
      <div class="hard">
        <img src="/images/inner.png" alt="">
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div class="hard"></div>
      <div class="hard"></div>
    </div>
  </div>
  
  <script src="/jquery.js"></script>
  <script src="/turn.js"></script>
  <script>
    // Function to calculate best size for device
    function calculateBookSize() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const isPortrait = windowHeight > windowWidth;
      const isSmallDevice = windowWidth < 768;

      let width, height;
      
      // For phones - make sure book is small enough to be visible
      if (windowWidth <= 480) {
        if (isPortrait) {
          // For portrait phones, make it very small but visible
          width = windowWidth * 0.7;
          height = width * 0.7;
        } else {
          // For landscape phones
          width = windowWidth * 0.85;
          height = windowHeight * 0.7;
        }
      } 
      // For tablets
      else if (windowWidth <= 768) {
        if (isPortrait) {
          width = windowWidth * 0.8;
          height = width * 0.65;
        } else {
          width = windowWidth * 0.8;
          height = windowHeight * 0.75;
        }
      } 
      // For small desktops
      else if (windowWidth <= 992) {
        width = windowWidth * 0.7;
        height = windowHeight * 0.7;
      } 
      // For medium desktops
      else if (windowWidth <= 1200) {
        width = 800;
        height = 500;
      } 
      // For large desktops
      else {
        width = 1000;
        height = 600;
      }

      return { width, height };
    }
    
    // Initialize flipbook with proper dimensions
    function initFlipbook() {
      const size = calculateBookSize();
      
      // Destroy if already initialized
      if ($(".flipbook").data().turn) {
        $(".flipbook").turn("destroy");
      }
      
      // Initialize with new size
      $(".flipbook").turn({
        width: size.width,
        height: size.height,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        acceleration: true, // Improves performance on mobile devices
        display: 'double', // Shows two pages at once on larger screens
        when: {
          turning: function(e, page, view) {
            if (page < 1) {
              return false;
            }
          }
        }
      });
      
      // For very small devices in landscape, switch to single page view
      if (window.innerWidth <= 480 && window.innerWidth > window.innerHeight) {
        $(".flipbook").turn("display", "single");
      }
    }
    
    // Check orientation and show message when appropriate
    function checkOrientation() {
      const orientationMessage = document.querySelector('.orientation-message');
      
      // For mobile phones, suggest landscape orientation
      if (window.innerWidth <= 480) {
        if (window.innerHeight > window.innerWidth) {  // Portrait mode
          orientationMessage.style.display = 'flex';
        } else {
          orientationMessage.style.display = 'none';
        }
      } else {
        orientationMessage.style.display = 'none';
      }
    }
    
    // Initialize when DOM is ready
    $(document).ready(function() {
      initFlipbook();
      checkOrientation();
      
      // Handle orientation changes and resizing
      $(window).on('resize orientationchange', function() {
        setTimeout(function() {
          checkOrientation();
          initFlipbook();
        }, 100);
      });
    });
  </script>
</body>
</html>
