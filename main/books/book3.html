<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sankhya Yoga</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: grid;
      place-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #f1c40f;
      position: relative;
    }

    .flipbook-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      transform-origin: center center;
      transition: transform 0.5s ease;
    }

    /* Base flipbook dimensions - will be scaled with media queries */
    .flipbook {
      width: 1000px;
      height: 600px;
      /* Maintain aspect ratio of 5:3 */
      aspect-ratio: 5/3;
    }

    .flipbook .hard {
      background-image: url("/images/inner.png") !important;
      color: #fff;
      width: 719px;
      height: 900px;
      font-weight: bold;
      border: none;
    }

    .flipbook .hard img {
      height: 100%;
      position: fixed;
      width: 100%;
    }

    .flipbook .hard #hare {
      z-index: 11;
    }

    .flipbook .hard .title1 {
      margin-bottom: 50px;
      z-index: 11;
    }

    .flipbook .hard #chapter {
      z-index: 11;
      width: 150px;
      height: 45px;
      line-height: 45px;
      padding-top: 1.5px;
      text-align: center;
      margin-bottom: 15px;
      font-size: 25px;
      font-weight: bold;
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      color: brown;
      border-radius: 12px;
      background: radial-gradient(
          ellipse farthest-corner at right bottom,
          #FFE38B 0%,
          #FFF6C7 8%,
          #FFF6C7 30%,
          #FFF6C7 40%,
          transparent 80%
        ),
        radial-gradient(
          ellipse farthest-corner at left top,
          #FFFFFF 0%,
          #FFF6C7 8%,
          #E8D293 25%,
          #FFF6C7 62.5%,
          #FFF6C7 100%
        );
    }

    .flipbook .hard .title2 {
      margin-bottom: 10px;
      z-index: 11;
    }

    .flipbook .hard .title3 {
      margin-bottom: 160px;
      z-index: 11;
    }

    .flipbook .hard small {
      font-style: italic;
      font-weight: lighter;
      opacity: 0.7;
      font-size: 14px;
    }

    .flipbook .page {
      background-image: url("/images/page.png");
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 0, 0, 0.11);
    }

    .page img {
      width: 70%;
      object-fit: cover;
      margin: auto;
    }

    .flipbook .page small {
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Rotation Controls */
    .rotation-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .rotate-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    .rotate-btn:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }

    /* Media Queries for Responsiveness */
    /* Large desktop */
    @media (min-width: 1200px) {
      .flipbook {
        width: 1000px;
        height: 600px;
      }
    }

    /* Desktop */
    @media (min-width: 992px) and (max-width: 1199px) {
      .flipbook {
        width: 900px;
        height: 540px;
      }
    }

    /* Tablet landscape */
    @media (min-width: 768px) and (max-width: 991px) {
      .flipbook {
        width: 700px;
        height: 420px;
      }
    }

    /* Tablet portrait */
    @media (min-width: 576px) and (max-width: 767px) {
      .flipbook {
        width: 500px;
        height: 300px;
      }
      
      .flipbook .hard #chapter {
        width: 120px;
        height: 35px;
        line-height: 35px;
        font-size: 20px;
      }
      
      .flipbook .hard .title1 {
        margin-bottom: 30px;
        font-size: 24px;
      }
      
      .flipbook .hard .title2 {
        font-size: 24px;
      }
      
      .flipbook .hard .title3 {
        margin-bottom: 100px;
        font-size: 24px;
      }
    }

    /* Mobile landscape */
    @media (min-width: 400px) and (max-width: 575px) {
      .flipbook {
        width: 380px;
        height: 228px;
      }
      
      .flipbook .hard #chapter {
        width: 100px;
        height: 30px;
        line-height: 30px;
        font-size: 16px;
      }
      
      .flipbook .hard .title1 {
        margin-bottom: 20px;
        font-size: 20px;
      }
      
      .flipbook .hard .title2 {
        font-size: 20px;
      }
      
      .flipbook .hard .title3 {
        margin-bottom: 80px;
        font-size: 20px;
      }
      
      .rotate-btn {
        width: 35px;
        height: 35px;
      }
    }

    /* Mobile portrait */
    @media (max-width: 399px) {
      .flipbook {
        width: 300px;
        height: 180px;
      }
      
      .flipbook .hard #chapter {
        width: 80px;
        height: 25px;
        line-height: 25px;
        font-size: 14px;
      }
      
      .flipbook .hard .title1 {
        margin-bottom: 15px;
        font-size: 18px;
      }
      
      .flipbook .hard .title2 {
        font-size: 18px;
      }
      
      .flipbook .hard .title3 {
        margin-bottom: 60px;
        font-size: 18px;
      }
      
      .rotate-btn {
        width: 30px;
        height: 30px;
        font-size: 16px;
      }
    }

    /* Orientation-specific styles */
    @media (orientation: landscape) {
      /* Additional adjustments for landscape mode if needed */
      .flipbook-container.rotated-90, 
      .flipbook-container.rotated-270 {
        padding: 5% 0;
      }
    }

    @media (orientation: portrait) {
      /* Additional adjustments for portrait mode if needed */
      .flipbook-container.rotated-90, 
      .flipbook-container.rotated-270 {
        padding: 0 5%;
      }
    }
  </style>
</head>

<body>
  <div class="flipbook-container" id="flipbook-container">
    <div class="flipbook" id="flipbook">
      <div class="hard">
        <img src="/images/outer.jpeg" alt="">
        <h3 id="hare">हरे कृष्ण</h3>
        <h1 class="title1">श्रीमद्भगवद्गीता</h1>
        <div id="chapter">अध्याय 3</div>
        <h1 class="title2">|| कर्मयोग ||</h1>
        <h1 class="title3">Karma Yoga</h1>
      </div>
      <div class="hard">
        <img src="/images/inner.png" alt="">
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div class="hard"></div>
      <div class="hard"></div>
    </div>
  </div>

  <div class="rotation-controls">
    <button class="rotate-btn" id="rotate-btn" title="Rotate Book">⟳</button>
    <button class="rotate-btn" id="reset-btn" title="Reset Rotation">↺</button>
  </div>

  <script src="/jquery.js"></script>
  <script src="/turn.js"></script>
  <script>
    $(document).ready(function() {
      // Initialize turn.js with responsive settings
      function initializeFlipbook() {
        // Destroy if already initialized
        if ($("#flipbook").turn("is")) {
          $("#flipbook").turn("destroy");
        }
        
        // Get current dimensions
        const flipbookWidth = $("#flipbook").width();
        const flipbookHeight = $("#flipbook").height();
        
        // Initialize with current dimensions
        $("#flipbook").turn({
          width: flipbookWidth,
          height: flipbookHeight,
          autoCenter: true,
          display: 'double',
          // Add any other turn.js options you need
        });
      }
      
      // Initialize on page load
      initializeFlipbook();
      
      // Reinitialize on window resize
      let resizeTimer;
      $(window).on('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
          initializeFlipbook();
        }, 250);
      });

      // Rotation functionality
      let currentRotation = 0;
      const container = document.getElementById('flipbook-container');
      
      // Rotate button
      document.getElementById('rotate-btn').addEventListener('click', function() {
        // Rotate 90 degrees clockwise
        currentRotation = (currentRotation + 90) % 360;
        applyRotation();
      });
      
      // Reset rotation button
      document.getElementById('reset-btn').addEventListener('click', function() {
        // Reset to original position
        currentRotation = 0;
        applyRotation();
      });
      
      // Apply rotation
      function applyRotation() {
        container.style.transform = `rotate(${currentRotation}deg)`;
        
        // Remove all rotation classes first
        container.classList.remove('rotated-0', 'rotated-90', 'rotated-180', 'rotated-270');
        // Add current rotation class
        container.classList.add(`rotated-${currentRotation}`);
        
        // Reinitialize flipbook after rotation to adjust dimensions
        setTimeout(initializeFlipbook, 500);
      }
    });
  </script>
</body>

</html>
