<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
       
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: #FDF7E9; */
            background-image: url("/images/bg/landscape.png");
            z-index: -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        body{
            margin: 0;
            background-color: transparent;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .frame{
            position: relative;
            height: 90vh;
            width:90vw;
            z-index: 11;
            background-color: transparent;
        }
        .frame::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #d1b36e;
            pointer-events: none;
            border-radius: 0;
            clip-path: polygon(
                20px 0% calc(100% -20px) 0%, 100% 20px, 100% calc(100%-20px),calc(100%-20px) 100%, 20px 100%,0% calc(100%-20px),0% 20px
            );
            z-index: 11;
        }
        .frame::after{
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid #d1b36e;
            pointer-events: none;
            clip-path: polygon(
                8px 0% calc(100% -8px) 0%, 100% 8px, 100% calc(100%-8px),calc(100%-8px) 100%, 8px 100%,0% calc(100%-8px),0% 8px
            );
            z-index: 11;
        }
        .content{
            position:relative;
            z-index: 1;
            padding: 40px;
            color:white;
        }
        
        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 11;
            /* align-items: center; */
            margin-top: 150px;
            justify-content: center;
        }
        
        .surya-chakra {
            position: absolute;
            width: 150px;
            height: 150px;
            z-index: 11;
            top: 28%;
            animation: rotateSuryaChakra 10s linear infinite;
        }
        
        .loading-container img {
            mix-blend-mode: darken;
        }
        
        @keyframes rotateSuryaChakra {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        h3{
          color: transparent;
        }
        @media only screen and (max-width: 600px) {
          .head{
            top: 110%;
          }
          .tail{
            top: 110%;
          }
          h3{
            color: #8B0000;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%,-50%);
          }
          .surya-chakra{
            top: 30%;
          }
        }
    .loading-text {
      margin-top: 80px;
      font-family: 'Tiro Devanagari Sanskrit', serif;
      color: var(--sacred-red);
      font-size: 1.5rem;
      text-align: center;
    }
    .golden-button {
            position: absolute;
            width: 250px;
            height: 45px;
            line-height: 45px;
            padding-top: 3px;
            top: 62%;
            text-align: center;
            font-size: 15px;
            /* top: 55%; */
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            background: radial-gradient(
                ellipse farthest-corner at right bottom,
                #FFE38B 0%,   
                #FFF6C7 8%,   
                #FFF6C7 30%,  
                #FFF6C7 40%,  
                transparent 80%
            ),
            radial-gradient(
                ellipse farthest-corner at left top,
                #FFFFFF 0%,   
                #FFF6C7 8%,   
                #E8D293 25%,  
                #FFF6C7 62.5%, 
                #FFF6C7 100%   
            );
            
            /* opacity: 0; */
        }
        #skip {
            position: absolute;
            line-height: 45px;
            padding-top: 3px;
            top: 73%;
            text-align: center;
            font-size: 15px;
            /* top: 55%; */
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            color: #FFE38B;
            border-radius: 5px;
        }
    </style>
</head>
<body>
  <div class="frame">
    <div class="content">
      <div class="loading-screen">
        <div class="loading-container">
            <!-- SVG for Surya Chakra (Sun Wheel) -->
            <img src="https://gitaonline.vercel.app/images/sun.png" class="surya-chakra" alt="Surya Chakra">
                <h3>Loading...</h3>
                <a href="/main/experience.html" class="golden-button">ENTER THE EXPERIENCE</a>
                <a id="skip" href="/main/bookshelf.html">Skip to The Gita -></a>
            </div>
        </div>
    </div>

    </div>
